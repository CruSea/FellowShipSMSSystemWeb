<mat-card style="float: left;  margin-top: 40px; width: 1200px; margin-left: 80px">
  <mat-card-content>
    System SMS Ports
  </mat-card-content>
  <div class="card-header card-header-primary">
    <h4 class="card-title ">System SMS Port</h4>
    <p class="card-category"> Here is the available ports </p>
  </div>
  <div class="table-responsive-sm">
    <table class="table" width="100%">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Sms Port Name</th>
        <th scope="col">Negarit Port ID</th>
        <th scope="col">Negarit Campaign ID </th>
        <th scope="col">Port type</th>
        <th scope="col">Created by</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ports of dataSource | paginate: { id: 'listing_pagination',
                                                          itemsPerPage: per_page,
                                                          currentPage: page,
                                                          totalItems: total }; let i = index" scope="row">
        <td>{{i+1}}</td>
        <td>{{ports.port_name}}</td>
        <td>{{ports.negarit_sms_port_id}}</td>
        <td>{{ports.negarit_campaign_id}}</td>
        <td>{{ports.port_type}}</td>
        <td>{{ports.created_by}}</td>
        <td>
          <button mat-button=""
                  mwlConfirmationPopover
                  [popoverTitle]="'Confirm Deletion'"
                  [popoverMessage]="'Are you sure you want to delete this contact'"
                  placement="left"
                  >
            <mat-icon style="color: red;" mat-raised-button>delete_outline</mat-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</mat-card>
