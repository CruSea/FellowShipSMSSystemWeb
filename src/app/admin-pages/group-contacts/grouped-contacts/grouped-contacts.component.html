 <div class="card-body" style="width: 640px; height: 510px;">
    <div mat-dialog-content>
       <p> {{group_id}} </p>
        <form (submit)="onSubmit()" [formGroup]="_contactForm" (ngSubmit)="contactsModal(_contactForm.value)">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text"
                       id="fullname"
                       class="form-control"
                       formControlName="fullname"
                       ngModel
                       name="full_name">
            </div>
            <div class="form-group">
                <label for="pnumber">Phone Number</label>
                <input type="number"
                       id="pnumber"
                       class="form-control"
                       formControlName="phone"
                       ngModel
                       name="phone">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email"
                       id="email"
                       class="form-control"
                       formControlName="email"
                       ngModel
                       name="email">
            </div>
            <div class="form-group">
                <label for="fellowDepartment">Fellow Department</label>
                <input type="text"
                       id="fellowDepartment"
                       class="form-control"
                       formControlName="fellow_department"
                       ngModel
                       name="fellow_department">
            </div>

            <div class="form-group">
                <label for="acadamicDepartment">Acadamic Department</label>
                <input type="text"
                       id="acadamicDepartment"
                       class="form-control"
                       formControlName="acadamic_department"
                       ngModel
                       name="acadamic_department">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="text"
                       id="gender"
                       class="form-control"
                       formControlName="gender"
                       ngModel
                       name="gender">

               <!-- <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Gender
                    </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" formControlName="gender"
                         ngModel>
                        <a class="dropdown-item">male</a>
                        <a class="dropdown-item">female</a>
                       <!-- *ngFor="let gender of genders" value="gender.type">
                        {{gender.name}}
                    </div>
                </div> -->
            </div>
            <div class="form-group">
                <label for="fellowDepartment">Graduation Year</label>
                <input type="date"
                       id="graduation_year"
                       class="form-control"
                       formControlName="graduation_year"
                       ngModel
                       name="graduation_year">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
