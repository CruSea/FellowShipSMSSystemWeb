<div class="card-body" style="width: 540px; height: 450px;">
  <div mat-dialog-content>
    <form [formGroup]="_contactForm" (ngSubmit)="groupContactsModal(_contactForm.value)">
      <div class="form-group">
        <label for="groupName">Group Name</label>
        <input type="text"
               id="groupName"
               class="form-control"
               formControlName="group_name"
               required>
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea type="text"
                  class="form-control"
                  rows="5"
                  formControlName="description"
                  ngModel
                  name="description"></textarea>
      </div>
      <br>
      <br>
      <button id="btn" type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
