
<form [formGroup]="updateContactForm" (ngSubmit)="updateContacts(updateContactForm.value)">

  <mat-form-field>
    <input matInput placeholder="{{full_name}}" type="text" formControlName="full_name">
    <mat-error style="color: red" *ngIf="updateContactForm.get('full_name').invalid && (updateContactForm.get('full_name').dirty ||
      updateContactForm.get('full_name').touched) && updateContactForm.get('full_name').errors?.required">
    Please Insert full name
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="{{phone_number}}" type="text" formControlName="phone_number">
    <mat-error style="color: red" *ngIf="updateContactForm.get('phone_number').invalid && (updateContactForm.get('phone_number').dirty ||
      updateContactForm.get('phone_number').touched) && !updateContactForm.get('phone_number').errors?.minLength">
      Please phone number
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <label>
      <input matInput placeholder="{{email}}" type="text" formControlName="email">
    </label>
    <mat-error style="color: red" *ngIf="updateContactForm.get('email').invalid && (updateContactForm.get('email').dirty ||
      updateContactForm.get('email').touched) && !updateContactForm.get('email').errors?.minLength">
      Please insert email!
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="{{acadmic_dep}}" type="text" formControlName="acadamic_dep">
    <mat-error style="color: red" *ngIf="updateContactForm.get('acadamic_dep').invalid && (updateContactForm.get('acadamic_dep').dirty ||
      updateContactForm.get('acadamic_dep').touched) && !updateContactForm.get('acadamic_dep').errors?.minLength">
      Please insert acadamic department!
    </mat-error>
  </mat-form-field>

  <mat-form-field >
    <mat-label>Group Name</mat-label>
    <mat-select formControlName="fellow_dep" placeholder="{{fellow_dep}}">
      <div *ngIf="groupNames">
        <mat-option *ngFor="let groupName of groupNames" [value]="groupName.group_name">
          {{groupName.group_name }}
        </mat-option>
      </div>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="{{graduate_year}}" type="text" formControlName="graduate_year">
    <mat-error style="color: red" *ngIf="updateContactForm.get('graduate_year').invalid && (updateContactForm.get('graduate_year').dirty ||
      updateContactForm.get('graduate_year').touched) && !updateContactForm.get('graduate_year').errors?.minLength">
      Please insert graduation year!
    </mat-error>
  </mat-form-field>

  <div mat-dialog-actions>
    <button mat-button mat-raised-button color="primary" type="submit"  cdkFocusInitial >Update</button>
    <button mat-button (click)="onNoClickk()">Cancel</button>
  </div>
</form>
