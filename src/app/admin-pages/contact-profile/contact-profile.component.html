
<div class="col-md-5" style="margin-left: 250px;margin-top: 100px">
    <div class="card card-profile">
        <div class="card-avatar" style="width: 150px;height: 150px;border-radius: 50%">
            <a>
                <img class="img" [src]="photo" style="width: 100%;height: 100%"/>
            </a>
        </div>
        <div class="card-body">
            <button mat-raised-button style="margin-left: 12px" (click)="upload_photo()">Upload photo</button>
            <input  style="margin-left: 20px" type="file" (change)="onFileSelected($event)"/>
            <h4 class="card-title">Contact Information</h4>
            <div id="content" #content style="margin-right: 80px">
            <div class="table-responsive">
            <table  class="table" id="unid">
                <tbody>
                <tr>
                    <td style="font-size: medium;font-family: 'Times New Roman',serif">Full Name</td>
                    <td style="font-size: medium">{{fullname}}</td>
                </tr>
                <tr>
                    <td style="font-size: medium;font-family: 'Times New Roman'">Id Number</td>
                    <td style="font-size: medium">{{id_no}}</td>
                </tr>
                <tr>
                    <td style="font-size: medium;font-family: 'Times New Roman'">Phone Number</td>
                    <td style="font-size: medium">{{phone}}</td>
                </tr>
                <tr>
                    <td style="font-size: medium;font-family: 'Times New Roman'">Email</td>
                    <td style="font-size: medium">{{email}}</td>
                </tr>
                <tr>
                    <td style="font-size: medium;font-family: 'Times New Roman'">Acadamic Department</td>
                    <td style="font-size: medium">{{acadamic}}</td>
                </tr>
                <tr>
                    <td style="font-size: medium;font-family: 'Times New Roman'">Group Name</td>
                    <td style="font-size: medium">{{group}}</td>
                </tr>
                <tr>
                    <td style="font-size: medium;font-family: 'Times New Roman'">Gender</td>
                    <td style="font-size: medium">{{gender}}</td>
                </tr>
                <tr>
                    <td style="font-size: medium;font-family: 'Times New Roman'">Graduation Year</td>
                    <td style="font-size: medium">{{graduation}}</td>
                </tr>
                </tbody>
            </table>
            </div>
        </div>
            <button class="btn btn-primary btn-danger" (click)="deleteProfile()">Delete Data</button> |
            <button mat-raised-button color="primary" (click)="exportPdf()">
                <i style="font-size: 22px" class="fa  fa-get-pocket"></i>
                Export to PDF
            </button><br>
            <a routerLink="/admin/contact-list" style='color:blue'>
                          Back To Contact List</a>
        </div>
    </div>
</div>
