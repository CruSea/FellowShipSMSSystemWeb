<body style="margin-left: 80px;">

<div class="card" style="float: left; margin-top: 40px; width: 1200px;margin-left: 20px;">
  <div class="card-header" style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">
    <h6>Contact Messages</h6>
    <p (click)="add_contact_message()" style="text-decoration:none;color:blue"
       onmouseover="style='text-decoration:underline;color:blue';"
       onmouseout="style='text-decoration:none;color:blue'">Add Contact Message</p>
    <hr>
  </div>

<div class="container">
    <div class="card-body">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col"># Message</th>
              <th scope="col"> sent to</th>
              <th scope="col"> Status</th>
              <th scope="col">Date Time</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <tr *ngFor="let Contact_msg of ContactList">
              <td>{{Contact_msg.ID}}</td>
              <td>{{Contact_msg.contact_message}}</td>
              <td>All Fellow Members</td>
              <td>sent</td>
              <td>{{myDate | date:'short'}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
