<body style="margin-left: 80px;">

<div class="card shadow" style="float: left; margin-top: 40px;height: 100px; width: 1200px;margin-left: 20px;">
  <div class="card-header" style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">
    <button mat-button (click)="add_contact_message()" class="btn btn-primary-outline">ADD CONTACT MESSAGE</button>
    <h6></h6>
    <hr>
  </div>
</div>
<div class="container">
  <div class="card shadow mb-4" style=" margin-top: 100px; width: 1000px;">
    <div class="card-header py-3">
    </div>
    <div class="card-body">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
            <thead>
            <tr>
              <th>ID</th>
              <th># Message</th>
              <th> sent to</th>
              <th> Status</th>
              <th>Date Time</th>
            </tr>
            </thead>
            <tbody>
            <tr>
            <tr *ngFor="let Contact_msg of ContactList">
              <td>{{Contact_msg.ID}}</td>
              <td>{{Contact_msg.contact_message}}</td>
              <td>All Fellow Members</td>
              <td>sent</td>
              <td>{{myDate | date:'short'}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
