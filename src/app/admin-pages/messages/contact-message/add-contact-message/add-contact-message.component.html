
<div class="card-body" style="width: 540px; height: 500px;">
  <div mat-dialog-content>
    <form  (submit)="onSubmit()" [formGroup]="_contactForm">
      <div class="form-group">
        <label for="campaign">Enter Campaign</label>
        <input type="text"
               id="campaign"
               class="form-control"
               formControlName="campaign">
      </div>
      <br>
      <br>
      <div class="form-group">
        <label for="contact_message">Add Your message here</label>
        <textarea class="form-control"
                  rows="6"
                  id="contact_message"
                  style="height: 250px;"
                  formControlName="contact_message"
                  ngModel
                  name="contact_message" >
        </textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </div>
</div>
