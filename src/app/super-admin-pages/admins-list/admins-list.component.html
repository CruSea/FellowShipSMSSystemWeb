<h5 style="margin-left: 10px">Invite Admin</h5>
<hr>
<div style="margin-left: 70px">
    <div style="margin-top: 50px; width: 600px;">
        <input type="email"
               class="form-control"
               id="exampleInputEmail1"
               aria-describedby="emailHelp"
               placeholder="Enter email"
               [(ngModel)]="email"
               email
               required
               (input)="tcode=$event.target.value">
        <br>
        <button class="btn btn-primary" (click)="SendMail()" type="submit">Send</button>
    </div>

    <!-- DataTales Example -->
    <div class="card" style="float: left; margin-top: 80px; width: 1200px;">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Admins List</h6>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>email</th>
                        <th>University</th>
                        <th>Campus</th>
                        <th>phone number</th>
                        <th>Admin</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let admins of dataSource | paginate: { id: 'listing_pagination',
                                                          itemsPerPage: per_page,
                                                          currentPage: page,
                                                          totalItems: total }; let i = index">
                        <td>{{i + 1}}</td>
                        <td>{{admins.first_name}}</td>
                        <td>{{admins.last_name}}</td>
                        <td>{{admins.email}}</td>
                        <td>{{admins.university}}</td>
                        <td>{{admins.campus}}</td>
                        <td>{{admins.phone_number}}</td>
                        <td>
                            <mat-slide-toggle [(ngModel)]="checked"
                                              (ngModelChange)="changed(admins.id)"></mat-slide-toggle>
                        </td>
                        <td>
                            <button class="btn btn-primary" value="assign role" (click)="assignRole(admins.id)">assign
                                role
                            </button>
                        </td>
                        <button mat-button=""
                                mwlConfirmationPopover
                                [popoverTitle]="'Confirm Deletion'"
                                [popoverMessage]="'Are you sure you want to delete this contact'"
                                placement="left"
                                (confirm)="deleteContact(admins.id)">

                            <mat-icon style="color: red;" mat-raised-button>delete_outline</mat-icon>
                        </button>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
