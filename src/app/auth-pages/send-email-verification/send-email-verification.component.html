<mat-card>
  <mat-card-content>
    <form>
      <div class="form-group">
      <input type="email"
             class="form-control"
             id="exampleInputEmail1"
             aria-describedby="emailHelp"
             [value]="email"
             placeholder="Enter email">

      </div>
      <button mat-raised-button color="primary" type="submit">Send Password Reset Link</button>
    </form>
  </mat-card-content>
</mat-card>
