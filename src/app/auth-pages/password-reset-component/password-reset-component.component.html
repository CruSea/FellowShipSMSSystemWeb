<mat-card>
  <mat-card-content>
    <!-- [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" -->
    <form>
      <p>---- Password Reset ----</p>
      <div class="form-group">
        <input type="email"
               class="form-control"
               id="exampleInputEmail1"
               aria-describedby="emailHelp"
               placeholder="Enter email"
               name="email"
               email
               required
               (input)="email=$event.target.value">

      </div>
      <div class="form-group">
        <input type="password"
               class="form-control"
               id="password"
               placeholder="Enter Password"
               name="password"
               required
               minlength="4"
               [(ngModel)]="password"
               #passwordcontrol="ngModel"
               (input)="password=$event.target.value">

      </div>
     <!--  -->
      <div class="form-group"
           [class.has-error]="conpassword.touched && conpassword.invalid">

        <input type="password"
               id="confrimpassword"
               class="form-control"
               placeholder="Confrim Password"
               name="confrimpassword"
               required
               minlength="4"
               appConfrimEqualValidator="password"
               [(ngModel)]="confrimpassword"
               #conpassword="ngModel">

      </div>
     <!-- <div>touched:{{conpassword.touched}}</div>
      <div>touched:{{conpassword.untouched}}</div> -->
      <span  *ngIf="conpassword.touched && conpassword.errors?.required" class="alert alert-danger">
        Password field Required
      </span>
    <span  *ngIf="conpassword.touched && conpassword.errors?.notEqual"   class="alert alert-danger">
        Password and Confrim Password Does not Match
      </span><br/><br/>
      <button mat-raised-button color="primary" (click)="submit()">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
