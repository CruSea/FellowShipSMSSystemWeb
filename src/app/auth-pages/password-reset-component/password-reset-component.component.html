<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
      <p>---- Password Reset ----</p>
      <mat-form-field class="full-width-input">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <mat-error style="color: red" *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty ||
                        loginForm.get('email').touched) && loginForm.get('email').errors?.required">
          Please insert email!
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input type="password" class="form-control" id="password"  placeholder="Enter New Password" required>
        <mat-error style="color: red" *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty ||
                        loginForm.get('password').touched) && loginForm.get('password').errors?.minlength">
          Please insert New password!
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input type="password" class="form-control" id="cpassword"  placeholder="Confirm Password" required>
        <mat-error style="color: red" *ngIf="loginForm.get('cpassword').invalid && (loginForm.get('cpassword').dirty ||
                        loginForm.get('cpassword').touched) && loginForm.get('cpassword').errors?.minlength">
          Please insert Confrim password!
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
