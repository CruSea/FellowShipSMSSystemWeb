<nav class="navbar navbar-expand-lg navbar-light bg-light">

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">

      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle"  href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

  <h2 style="font-weight: bold; text-align: center">Login</h2>
 <!--   -->
   <div class="signin-content">
     <mat-card>
       <mat-card-content>
         <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
           <p>Please login to continue</p>
           <mat-form-field class="full-width-input">
             <input matInput placeholder="Email" formControlName="email" required>
             <mat-error style="color: red" *ngIf="loginForm.get('email').invalid && (loginForm.get('email').dirty ||
                        loginForm.get('email').touched) && loginForm.get('email').errors?.required">
               Please insert email!
             </mat-error>
           </mat-form-field>
           <mat-form-field class="full-width-input">
             <input matInput type="password" placeholder="Password" formControlName="password" required>
             <mat-error style="color: red" *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty ||
                        loginForm.get('password').touched) && loginForm.get('password').errors?.minlength">
               Please insert password!
             </mat-error>
           </mat-form-field>
           <button mat-raised-button color="primary">Login</button>
         </form>
       </mat-card-content>
       <small>
         <a style="margin-left: 35%; margin-top: 20px" routerLink="/forgotten-password">Forgot password?</a>
       </small>
     </mat-card>
     <mat-spinner *ngIf="showSpinner" style=" position: fixed; left: 46%;width: 20px;height: 20px"></mat-spinner>
   </div>
</div>
